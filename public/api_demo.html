<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digibase API Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/js/digibase.js"></script>
    <style>
        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        body {
            background-color: #0f172a;
            color: #e2e8f0;
        }
    </style>
</head>

<body class="min-h-screen p-8 font-sans">

    <div class="max-w-4xl mx-auto space-y-8">
        <div class="flex items-center justify-between">
            <div>
                <h1
                    class="text-3xl font-bold bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent">
                    Digibase API Demo</h1>
                <p class="text-slate-400 mt-2">Live connection to your Headless CMS</p>
            </div>
            <button onclick="loadData()"
                class="bg-blue-600 hover:bg-blue-500 text-white px-4 py-2 rounded-lg transition">Refresh üîÑ</button>
        </div>

        <div id="status" class="hidden p-4 rounded-lg bg-green-500/10 border border-green-500/20 text-green-400"></div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="space-y-4">
                <h2 class="text-xl font-semibold text-slate-200">Authors & Books üìö</h2>
                <div id="authors-list" class="space-y-4">Loading...</div>
            </div>

            <div class="space-y-4">
                <h2 class="text-xl font-semibold text-slate-200">Raw API Response ü§ñ</h2>
                <div class="glass p-4 rounded-xl overflow-hidden">
                    <pre id="json-output" class="text-xs text-green-400 font-mono overflow-auto max-h-[500px]"></pre>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize Digibase
        const db = new Digibase('/api/data');

        async function loadData() {
            const statusEl = document.getElementById('status');
            const listEl = document.getElementById('authors-list');
            const jsonEl = document.getElementById('json-output');

            try {
                console.log('Fetching data...');
                // The Magic Line: Fluent API Query
                const authors = await db.from('authors').include('books').get();

                statusEl.classList.remove('hidden');
                statusEl.innerHTML = `‚úÖ Successfully fetched ${authors.length} authors`;
                jsonEl.textContent = JSON.stringify(authors, null, 2);

                listEl.innerHTML = authors.map(author => `
                    <div class="glass p-5 rounded-xl hover:bg-white/5 transition">
                        <div class="flex justify-between items-start mb-3">
                            <h3 class="text-lg font-bold text-white">${author.name}</h3>
                            <span class="text-xs font-mono text-slate-500">${author.country || 'Unknown'}</span>
                        </div>
                        <div class="space-y-2">
                            <p class="text-xs text-slate-400 font-semibold uppercase">Books (${author.books ? author.books.length : 0})</p>
                            ${author.books && author.books.length > 0
                        ? `<ul class="space-y-1">${author.books.map(b => `<li class="text-sm text-slate-300">‚Ä¢ ${b.title}</li>`).join('')}</ul>`
                        : '<p class="text-sm text-slate-600 italic">No books found</p>'
                    }
                        </div>
                    </div>
                `).join('');

            } catch (error) {
                console.error(error);
                statusEl.classList.remove('hidden');
                statusEl.className = 'p-4 rounded-lg bg-red-500/10 border border-red-500/20 text-red-400';
                statusEl.innerHTML = `‚ùå Error: ${error.message}`;
            }
        }
        loadData();
    </script>
</body>

</html>
