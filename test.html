<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digibase - Name Adder Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d0d0d;
            color: #ededed;
        }

        .glass-card {
            background: rgba(42, 42, 42, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(58, 58, 58, 0.5);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .glow-input:focus {
            box-shadow: 0 0 15px rgba(62, 207, 142, 0.1);
            border-color: #3ecf8e;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade {
            animation: fadeIn 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-md glass-card rounded-2xl p-8 animate-fade">
        <div class="text-center mb-8">
            <div
                class="inline-flex items-center justify-center w-12 h-12 rounded-xl bg-[#3ecf8e]/10 text-[#3ecf8e] mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M19 7.5v3m0 0v3m0-3h3m-3 0h-3m-2.25-4.125a3.375 3.375 0 11-6.75 0 3.375 3.375 0 016.75 0zM4 19.235v-.11a6.375 6.375 0 0112.75 0v.109A12.318 12.318 0 0110.374 21c-2.331 0-4.512-.645-6.374-1.766z" />
                </svg>
            </div>
            <h1 class="text-2xl font-bold tracking-tight">Add New Record</h1>
            <p class="text-sm text-[#8a8a8a] mt-1">Testing Digibase Names Model API</p>
        </div>

        <form id="namesForm" class="space-y-4">
            <div>
                <label class="block text-[10px] font-bold text-[#6b6b6b] uppercase tracking-wider mb-1.5">First
                    Name</label>
                <input type="text" id="name" required
                    class="w-full bg-[#1c1c1c] border border-[#3a3a3a] rounded-lg px-4 py-2.5 outline-none glow-input transition-all placeholder-[#4a4a4a]"
                    placeholder="John">
            </div>

            <div>
                <label class="block text-[10px] font-bold text-[#6b6b6b] uppercase tracking-wider mb-1.5">Last
                    Name</label>
                <input type="text" id="last_name" required
                    class="w-full bg-[#1c1c1c] border border-[#3a3a3a] rounded-lg px-4 py-2.5 outline-none glow-input transition-all placeholder-[#4a4a4a]"
                    placeholder="Doe">
            </div>

            <div>
                <label class="block text-[10px] font-bold text-[#6b6b6b] uppercase tracking-wider mb-1.5">tttt
                    (Identifier)</label>
                <input type="text" id="tttt" required
                    class="w-full bg-[#1c1c1c] border border-[#3a3a3a] rounded-lg px-4 py-2.5 outline-none glow-input transition-all placeholder-[#4a4a4a]"
                    placeholder="Sample ID">
            </div>

            <button type="submit" id="submitBtn"
                class="w-full py-3 mt-4 bg-[#3ecf8e] hover:bg-[#24b47e] text-black font-semibold rounded-lg transition-all flex items-center justify-center gap-2 active:scale-[0.98]">
                <span>Create Record</span>
            </button>
        </form>

        <div id="statusBox" class="hidden mt-6 p-4 rounded-xl text-xs font-mono break-all border transition-all"></div>
    </div>

    <script>
        const TOKEN = "4|ZMWrCv4PJB4ayLSySBYQZyYYdqmwwRobMHupj2yLf90654cc";
        const API_URL = "http://127.0.0.1:8000/api/data/names";

        const form = document.getElementById('namesForm');
        const submitBtn = document.getElementById('submitBtn');
        const statusBox = document.getElementById('statusBox');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // UI State
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<svg class="animate-spin h-5 w-5 text-black" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> Sending...';
            statusBox.className = "hidden mt-6 p-4 rounded-xl text-xs font-mono break-all border";

            const payload = {
                name: document.getElementById('name').value,
                last_name: document.getElementById('last_name').value,
                tttt: document.getElementById('tttt').value
            };

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${TOKEN}`,
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();

                statusBox.classList.remove('hidden');
                if (response.ok) {
                    statusBox.className = "mt-6 p-4 rounded-xl text-xs font-mono break-all border border-[#3ecf8e]/30 bg-[#3ecf8e]/10 text-[#3ecf8e]";
                    statusBox.innerText = "SUCCESS: " + JSON.stringify(data, null, 2);
                    form.reset();
                } else {
                    statusBox.className = "mt-6 p-4 rounded-xl text-xs font-mono break-all border border-red-500/30 bg-red-500/10 text-red-400";
                    statusBox.innerText = "ERROR: " + (data.message || "Failed to create record");
                }
            } catch (err) {
                statusBox.classList.remove('hidden');
                statusBox.className = "mt-6 p-4 rounded-xl text-xs font-mono break-all border border-red-500/30 bg-red-500/10 text-red-400";
                statusBox.innerText = "CRITICAL ERROR: Check if backend is running at :8000 and CORS is enabled.";
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Create Record';
            }
        });
    </script>
</body>

</html>
